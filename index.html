<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
   <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="summary">
            <h1>Todo List</h1>
            <input type="text" id="taskInput" placeholder="Nueva tarea...">
            <button onclick="addTask()">Agregar</button>
            <h3>Total: <span id="totalTasks">0</span></h3>
            <h3>Realizadas: <span id="completedTasks">0</span></h3>
        </div>
        <div class="task-list">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tarea</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="taskList">
                </tbody>
            </table>
        </div>
    </div>
    <script src="./assets/script.js"></script>
</body>
</html>
